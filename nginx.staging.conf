# Staging nginx config - Proxy to PM2 on port 3000
server {
    listen 80;
    server_name staging.parentportal.wellspring.edu.vn;

    # Proxy tất cả requests về PM2 server
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (nếu cần)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Staging notice header
    add_header X-Environment "staging" always;
}

# HTTPS version (sau khi có SSL certificate)
server {
    listen 443 ssl; # managed by Certbot
    server_name staging.parentportal.wellspring.edu.vn;

    # Proxy tất cả requests về PM2 server
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Staging notice header
    add_header X-Environment "staging" always;

    ssl_certificate /etc/letsencrypt/live/staging.parentportal.wellspring.edu.vn/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/staging.parentportal.wellspring.edu.vn/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# HTTP to HTTPS redirect (sau khi có SSL)
server {
    if ($host = staging.parentportal.wellspring.edu.vn) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name staging.parentportal.wellspring.edu.vn;
    return 404; # managed by Certbot
} 